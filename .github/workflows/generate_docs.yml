name: generate_docs

on:
  workflow_call:
  workflow_dispatch:
jobs:
  generate_docs:
    runs-on:
      - ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: "1.4.0"
      - run: poetry --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          poetry install
      - name: Generate docs
        run: poetry run tox -e docs