name: Build

on:
  workflow_call:
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: 
      - ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          # The codegen scripts require Python 3.8 or later.
          python-version: "3.8"
      - name: Set up Poetry
        uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: "1.8.3"
      - name: Check Poetry version
        run: poetry --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          poetry install --all-extras
      - name: Run linters
        run: |
          poetry run ni-python-styleguide lint
      - name: Run mypy (Linux)
        run: |
          poetry run mypy generated/nidaqmx
          poetry run mypy tests
      - name: Run mypy (Windows)
        run: |
          poetry run mypy generated/nidaqmx --platform win32
          poetry run mypy tests --platform win32
      - name: Generate ni-daqmx files
        run: |
          rm -fr generated/nidaqmx
          poetry run python src/codegen --dest generated/nidaqmx
      - name: Check for files dirtied by codegen
        run: git diff --exit-code
