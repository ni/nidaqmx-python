name: run_system_tests

on:
  workflow_call:
  workflow_dispatch:

jobs:   
  run_system_tests:
    name: Run system tests
    runs-on:
      - self-hosted
      - rdss-nidaqmxbot-${{ matrix.configuration }}
    timeout-minutes: 80
    strategy:
      matrix:
        configuration: [win-10-py32, win-10-py64]
      steps:
        - name: checkout repository
          uses: actions/checkout@v3
        - name: Install dependencies
          run: poetry install
        - name: Run system tests
          run: poetry run tox