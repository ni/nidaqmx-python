name: PR

on:
  pull_request:
    branches:
      - master
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: Gr1N/setup-poetry@v8
        with:
          poetry-version: "1.4.0"
      - run: poetry --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          poetry install
      - name: Run linters
        run: |
          poetry run ni-python-styleguide lint ./src/codegen/properties
          poetry run ni-python-styleguide lint ./src/codegen/utilities
          poetry run ni-python-styleguide lint ./src/codegen/__init__.py
          poetry run ni-python-styleguide lint ./src/codegen/__main__.py
          poetry run ni-python-styleguide lint ./src/codegen/generator.py
          poetry run ni-python-styleguide lint ./src/tests/
          poetry run ni-python-styleguide lint ./src/nidaqmx_examples/
      - name: Test with pytest
        run: |
          poetry run pytest