name: PR

on:
  pull_request:
    branches:
      - master
      - 'releases/**'
  workflow_call:
  workflow_dispatch:
jobs:
  run_ci:
    name: Run CI
    uses: ./.github/workflows/CI.yml
  run_system_tests:
    name: Run system tests
    uses: ./.github/workflows/run_system_tests.yml
    needs: [run_ci]
