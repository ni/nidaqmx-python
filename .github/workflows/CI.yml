name: CI

on:
  push:
    branches:
      - master
      - 'releases/**'
  workflow_call:
  workflow_dispatch:
jobs:
  build:
    uses: ./.github/workflows/build.yml
  run_unit_tests:
    uses: ./.github/workflows/run_unit_tests.yml
    needs: [build]
  generate_docs:
    uses: ./.github/workflows/generate_docs.yml
    needs: [build]
  run_system_tests_py32:
    uses: ./.github/workflows/run_system_tests.yml
    needs: [build, run_unit_tests]
    with: 
      configuration: win-10-py32
  run_system_tests_py64:
    uses: ./.github/workflows/run_system_tests.yml
    needs: [run_system_tests_py32]
    with: 
      configuration: win-10-py64
