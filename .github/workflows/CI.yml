name: CI

on:
  push:
    branches:
      - master
      - 'releases/**'
  workflow_call:
  workflow_dispatch:
jobs:
  build:
    uses: ./.github/workflows/build.yml
  run_unit_tests:
    uses: ./.github/workflows/run_unit_tests.yml
    needs: [build]
  generate_docs:
    uses: ./.github/workflows/generate_docs.yml
    needs: [build]
  run_system_tests:
    uses: ./.github/workflows/run_system_tests.yml
    needs: [build, run-unit-tests]
